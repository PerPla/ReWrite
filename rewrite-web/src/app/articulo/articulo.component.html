<mat-card id="main-card">
  <h1>Articulo</h1><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Titulo" ></textarea>
    <mat-hint align="start"><strong>Ingresa un Titulo</strong> </mat-hint>
  </mat-form-field>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Resumen" ></textarea>
    <mat-hint align="start"><strong>Introduce un resumen</strong> </mat-hint>
  </mat-form-field>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Materiales" ></textarea>
    <mat-hint align="start"><strong>Escribe los materiales requeridos</strong> </mat-hint>
  </mat-form-field>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Metodos" ></textarea>
    <mat-hint align="start"><strong>Escribe los metodos</strong> </mat-hint>
  </mat-form-field>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Resultados" ></textarea>
    <mat-hint align="start"><strong>Ingresa tus resultados</strong> </mat-hint>
  </mat-form-field><br><br>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Discusiones" ></textarea>
    <mat-hint align="start"><strong>Comenta tus dicusiones</strong> </mat-hint>
  </mat-form-field><br><br>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Conclusiones" ></textarea>
    <mat-hint align="start"><strong>Ingresa tus conclusiones</strong> </mat-hint>
  </mat-form-field><br><br>
  <br><br><br><br>
  <mat-form-field id="main-input">
    <textarea matInput placeholder="Referencia" ></textarea>
    <mat-hint align="start"><strong>Ingresa tus referencias</strong> </mat-hint>
  </mat-form-field><br><br>
  <button mat-raised-button id="main-button">Crear</button><br><br>
</mat-card>
