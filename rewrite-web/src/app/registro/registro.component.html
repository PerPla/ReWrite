<br><br>
<mat-card id="main-card">
  <h1>Registro</h1>
  <br><br>
  <mat-form-field hintLabel="Max 10 characters">
    <input matInput #input maxlength="10" placeholder="Ingrese su nuevo usuario">
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field><br><br>
  <br><br><mat-form-field>
    <input matInput placeholder="Ingrese su contraseña" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <br><br>
  <mat-form-field>
    <input matInput placeholder="Confirme su contraseña" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>
  <br><br>
  <input name="uploadedfile" type="file" />
    <br><br><button mat-raised-button id="main-button">Registrarse</button>
</mat-card>
